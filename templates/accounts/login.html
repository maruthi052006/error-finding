{% extends 'base.html' %}

{% block title %}Login - Bug Buster{% endblock %}

{% block content %}
<div class="auth-card glass-panel">
    <h2>Access Portal</h2>
    <p class="subtitle">Enter your credentials to continue</p>
    
    <form method="post" class="auth-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" class="form-input" required autofocus>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" class="form-input" required>
        </div>
        
        {% if form.errors %}
            <div class="alert alert-error">Invalid username or password.</div>
        {% endif %}
        
        <button type="submit" class="btn btn-primary btn-block">Login to Dashboard</button>
        <input type="hidden" name="next" value="{{ next|default:'/accounts/dashboard/' }}" />
    </form>
</div>
{% endblock %}
